<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica ACME</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Clínica ACME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="patients.html">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="appointments.html">Atendimentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Atendimentos</h2>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appointmentModal">
                    <i class="fas fa-plus"></i> Novo Atendimento
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="startDate" class="form-label">Data Inicial</label>
                        <input type="date" id="startDate" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="endDate" class="form-label">Data Final</label>
                        <input type="date" id="endDate" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="appointmentPatient" class="form-label">Paciente</label>
                        <select id="appointmentPatient" class="form-select">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="appointmentStatusFilter" class="form-label">Status</label>
                        <select id="appointmentStatusFilter" class="form-select">
                            <option value="">Todos</option>
                            <option value="true">Ativos</option>
                            <option value="false">Inativos</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 text-end">
                        <button id="searchAppointmentsBtn" class="btn btn-outline-primary">Filtrar</button>
                        <button id="resetAppointmentsBtn" class="btn btn-outline-secondary">Limpar</button>
                    </div>
                </div>

                <div class="loading-spinner" id="loadingAppointments">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Data/Hora</th>
                                <th>Paciente</th>
                                <th>Descrição</th>
                                <th>Status</th>
                                <th class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Atendimento -->
    <!-- Mesmo modal do patient-detail.html -->

    <!-- Mesmos scripts do index.html -->
    <script src="assets/js/appointments.js" type="module"></script>
</body>
</html>
